<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Custom Elements demo</title>
	<!-- <meta name="description" content="The HTML5 Herald"> -->
	<!-- <meta name="author" content="SitePoint"> -->

	<link rel="stylesheet" href="styles.css">

</head>

<body>

	|<my-comp>123</my-comp>|

	<template id="my-comp">
		<span id="mySpan">
			halla
		</span>
		<slot></slot>
	</template>


	<template id="my-div">
		My Div Content:
		<slot></slot>
	</template>

	<div is="my-div">
		A div
	</div>

	<br><br>

	<button is="my-button">Click mee</button><br>
	<button>Normal button</button>

	<script src="my-comp/my-comp.js"></script>
	<script src="my-div/my-div.js"></script>
	<script src="my-button/my-button.js"></script>
</body>

</html>
